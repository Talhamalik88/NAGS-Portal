<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - NAGS Maintenance Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- âœ… Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otp-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .otp-logo {
            height: 75px;
            max-width: 100%;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .otp-input {
            padding: 10px;
        }

        .otp-button {
            padding: 10px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="otp-card">
                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="NAGS Logo" class="otp-logo">
                </div>

                <h4 class="text-center mb-3">OTP Verification</h4>

                <form method="POST" action="/verify-otp">
                    <div class="mb-3">
                        <input type="text" name="otp" placeholder="Enter OTP sent to your email" required class="form-control otp-input">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 otp-button">Verify OTP</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/signup" class="text-primary">Back to Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
