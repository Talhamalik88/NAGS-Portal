<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - NAGS Maintenance Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- âœ… Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-logo {
            height: 75px;
            max-width: 100%;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .forgot-input {
            padding: 10px;
        }

        .forgot-button {
            padding: 10px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="forgot-card">
                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="NAGS Logo" class="forgot-logo">
                </div>

                <h4 class="text-center mb-3">Reset Your Password</h4>

                <form method="POST" action="/forgot-password" onsubmit="return validateForgotPasswordForm()">
                    <div class="mb-3">
                        <input type="email" name="email" id="email" placeholder="Enter your registered email" required class="form-control forgot-input">
                    </div>
                    <button type="submit" class="btn btn-info w-100 forgot-button text-white">Send OTP</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/login" class="text-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateForgotPasswordForm() {
    var email = document.getElementById("email").value;
    if (!email.endsWith("@nags-ksa.com")) {
        alert("Please enter your official NAGS email address (@nags-ksa.com).");
        return false;
    }
    return true;
}
</script>

</body>
</html>
