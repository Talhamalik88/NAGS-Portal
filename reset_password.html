<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - NAGS Maintenance Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- âœ… Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .reset-logo {
            height: 75px;
            max-width: 100%;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .reset-input {
            padding: 10px;
        }

        .reset-button {
            padding: 10px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="reset-card">
                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="NAGS Logo" class="reset-logo">
                </div>

                <h4 class="text-center mb-3">Reset Your Password</h4>

                <form method="POST" action="/reset-password" onsubmit="return checkResetPasswords()">
                    <div class="mb-3">
                        <input type="password" name="new_password" id="new_password" placeholder="New Password" required class="form-control reset-input">
                    </div>
                    <div class="mb-4">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password" required class="form-control reset-input">
                    </div>
                    <button type="submit" class="btn btn-success w-100 reset-button">Reset Password</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/login" class="text-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function checkResetPasswords() {
    var password = document.getElementById("new_password").value;
    var confirmPassword = document.getElementById("confirm_password").value;
    if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return false;
    }
    return true;
}
</script>

</body>
</html>
