<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NAGS Maintenance Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
    body {
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-logo {
        height: 75px;
        max-width: 100%;
        margin-bottom: 20px;
        object-fit: contain;
    }

    .login-input {
        padding: 10px;
    }

    .login-button {
        padding: 10px;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="login-card">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="NAGS Logo" class="login-logo">
                        <h4 class="mt-2">Welcome to NAGS Portal</h4>
                    </div>

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Email" required class="form-control login-input">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Password" required class="form-control login-input">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 login-button">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/signup" class="text-primary d-block mb-2">Don't have an account? Sign Up</a>
                        <a href="/forgot-password" class="text-danger">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
